backend:
  name: github
  branch: main
  repo: simonbengtsson/decap-picobase-vitepress

media_folder: site/public/img
public_folder: /img

collections:
  - name: "site"
    label: "Site"
    folder: "site"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
